<div class="company--page">
  <h1>Create A New Company</h1>
  <blockquote>Please insert information about this company:</blockquote>
  <form>
    <div class="form-group">
      <input name="name" placeholder="Company Name"/>
    </div>
    <div class="form-group">
      <textarea name="description" placeholder="Description of company."></textarea>
    </div>
    <div class="form-group">
      <h5>Financial Data <span class="note">(only accepts .xls)</span></h5>
      <input type="file" name="data"/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn"
        (click)="createCompany()"
      >Add Company To Database</button>
    </div>
  </form>
</div>
